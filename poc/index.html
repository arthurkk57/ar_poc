<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Flower Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r127/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/handsjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utilsjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.5.0/dist/tf-backend-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tracking/build/tracking-min.js"></script>
 
    <script src="component.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false">
        <a-assets>
            <a-asset-item id="flower-glb" src="Flower.glb"></a-asset-item>
          </a-assets>
        <a-marker preset="hiro">
            <a-camera-static />
        </a-marker>
        <a-entity id="gameplay" spawn-flowers>
            <!-- <a-entity obj-model="obj: url(cube.obj); mtl: url(cube.mtl)" position="0 1 -15"></a-entity> -->
        </a-entity>
        <!-- <a-entity obj-model="obj: url(cube.obj); mtl: url(cube.mtl)" position="0 1 -15"></a-entity> -->
        <a-entity id="score" text="value: Version: 1; color: #F0F0F0" position="0 0 -4"></a-entity>
    </a-scene>
</body>

</html>
