<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>按钮页面</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
      }

      button {
        /* 设置按钮为透明背景，没有边框 */
        background: transparent;
        border: none;
        /* 设置按钮大小和位置 */
        width: 200px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      button svg {
        /* 设置按钮中的 SVG 元素大小 */
          width: 100%;
          height: 100%;
        }
    </style>
  </head>
  <body>
    <a href="../poc/">
        <button id="myButton">
          <svg viewBox="0 0 100 100" xmlns="button.svg">
            <rect x="0" y="0" width="100" height="100" />
          </svg>
        </button>
      </a>
  </body>
</html>
