<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            margin: 0;

            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;

        }

        button {
            display: block;
            width: 513px;

            margin: 0 auto;
            border-radius: 8px;

            background-image: url(button.svg);
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
            font-size: 36px;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button#btn1 {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button#btn2 {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <a href="../poc/">
        <button id="btn1" sytle="color:#FFFFFF">

        </button>
    </a>
    
    <a href="https://www.baidu.com">

</html>
